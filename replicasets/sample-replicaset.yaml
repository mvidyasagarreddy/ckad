apiVersion: v1
metadata:
  name: nginx-replicaset
  labels:
    app: myapp
    type: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      type: app
  template:
    metadata:
        name: nginx
        labels:
          app: myapp
          type: frontend
    spec:
      containers:
        - name: nginx
          image: nginx
    